<button mat-icon-button color="primary" [matMenuTriggerFor]="aboveMenu">
    <mat-icon>archive</mat-icon>
</button>
<mat-menu #aboveMenu="matMenu">
    <button mat-menu-item (click)=exportCsvToFile()>Export</button>
    <button mat-menu-item [matMenuTriggerFor]="nestedMenu">Import</button>
</mat-menu>
<mat-menu #nestedMenu="matMenu">
    <input mat-menu-item type='file' (change)="importFile($event)">
</mat-menu>
